name: Create Pull Request

on:
  create:
  pull_request:
    types: [opened, reopened, synchronize]
    branches:
      - master
jobs:
  create-PR:
    name: Create Pull Request
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Creating Pull Request
        uses: heitorpolidoro/autocreate-pr@enable-tl-all3
        with:
          automerge: true
          enable-to-all: true
